<!doctype html>
<html ng-app="House">
  <head>
    <title>Connected House</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="css/styles.css"/>

    <!-- Load c3.css -->
    <link href="/bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="/bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="/bower_components/c3/c3.min.js"></script>
  </head>

<body>
  <div class="container" ng-controller="HouseController">
    <p>Température souhaitée : {{ TemperatureWanted }}</p>
    <p>Température actuelle : {{ actualTemperature}} </p>
    <button class="glyphicon glyphicon-plus" ng-click="riseTemperature(TemperatureWanted)"></button>
    <button class="glyphicon glyphicon-minus" ng-click="lowTemperature(TemperatureWanted)"></button>
  </div>
  <div id="chart"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js" type="text/javascript"></script>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/lodash/lodash.js" type="text/javascript"></script>
  <script src="bower_components/es6-promise/es6-promise.auto.min.js" type="text/javascript"></script>

  <script src="app/app.js" type="text/javascript"></script>
  <script src="app/house/HouseController.js" type="text/javascript"></script>
</body>
</html>
